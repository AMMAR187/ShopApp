<ion-header>

  <ion-navbar color="light">
    <ion-title>search</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap>
      <ion-thumbnail item-left *ngIf="product.images.length>0">
        <img src="{{product.images['0'].src}}" alt="" srcset="">
      </ion-thumbnail>
      <ion-thumbnail item-left *ngIf="product.images.length==0">
        <img src="./assets/images/icons8-no-camera-100.png" alt="" srcset="" />
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p>
        <span [innerHTML]="product.description.substr(0,50) + '...' "></span>
        <span [innerHTML]="product.price_html"></span>

        <span *ngIf="product.rating >=1">
          <ion-icon style="color:#d4af34;" small name="star"></ion-icon>
        </span>
        <span *ngIf="product.rating >=2">
          <ion-icon style="color:#d4af34;" small name="star"></ion-icon>
        </span>
        <span *ngIf="product.rating >=3">
          <ion-icon style="color:#d4af34;" small name="star"></ion-icon>
        </span>
        <span *ngIf="product.rating >=4">
          <ion-icon style="color:#d4af34;" small name="star"></ion-icon>
        </span>
        <span *ngIf="product.rating >=5">
          <ion-icon style="color:#d4af34;" small name="star"></ion-icon>
        </span>
      </p>

      <button ion-button icon item-right clear (click)="productDetails(product)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadProducts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
