<ion-header>

  <ion-navbar color="light">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card style="width:100%; margin:0px; border: none;">
    <img src="../../assets/images/3.jpeg" style="width:70%; margin:auto; padding: 20px;" alt="">

  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label floating>
        Username
      </ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button block color="danger" (click)="login()">Login</button>
    <button ion-button clear block color="danger" (click)="openPage()">No Account? Sign Up Here</button>
  </ion-list>
</ion-content>
