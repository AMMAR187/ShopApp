<ion-header>

  <ion-navbar color="light">



    <ion-title>Category</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6 *ngFor="let product of products">
        <ion-card style="text-align: start;">
          <ion-fab right top class="heart">
            <button ion-fab mini (click)=" AddToFav(product)">
              <ion-icon name="heart"></ion-icon>
            </button>
          </ion-fab>

          <img src="{{product.images['0'].src}}" alt="" srcset="">

          <ion-card-content (click)="productDetails(product)">

            <h2>{{product.name}}</h2>

            <p>
              <span [innerHTML]="product.short_description.substr(0,50) + '...' "></span>
            </p>
            <span style="font-weight: 400;" [innerHTML]="product.price_html"></span>



          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadProducts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
