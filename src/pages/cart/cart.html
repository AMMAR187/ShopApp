<ion-header>
  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card style="width:100%;margin:auto;margin-bottom: 5px;">
    <ion-grid>
      <ion-row>
        <ion-col>Your Cart Description</ion-col>
      </ion-row>

      <ion-row [hidden]="!CartEmpty">
        <ion-col>There Are No Products in Your Cart!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-thumbnail item-left>
        <img src="{{item.product.images[0].src}}" alt="" srcset="">
      </ion-thumbnail>
      <h2>{{item.product.name}}</h2>
      <p>Qty: {{item.qty}} * Price: {{item.product.price}} .Rs</p>
      <button ion-button clear item-right color="danger" (click)="removeFromCart(item,i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-4>
            <b>TOTAL:</b>
          </ion-col>
          <ion-col col-3></ion-col>
          <ion-col col-3 style="text-align:right;">
            <B>{{total}}</B>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" outline block (click)="closeModal()">Back</button>
        </ion-col>
        <ion-col>
          <button ion-button color="danger" block (click)="checkout()">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
